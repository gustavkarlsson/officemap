<h1 ng-if="isNew">Create map</h1>
<h1 ng-if="!isNew">Edit map</h1>
<form role="form" name="form">
  <div>
    <label>Image</label>
    <div ng-file-drop ng-file-select ng-model="file" allow-dir="false" accept="image/*">
      <img ng-src="{{getImageUrl()}}" />
    </div>
  </div>
  <div>
    <label for="name">Name</label>
    <input class="form-control" id="name" name="name" placeholder="Enter name" ng-model="map.name" required>
  </div>
  <div ng-if="isNew">
    <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled="form.$invalid || !hasImage()">
      Create
    </button>
  </div>
  <div ng-if="!isNew">
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled="form.$invalid || !isChanged()">
      Save
    </button>
    <button type="button" class="btn btn-warning" ng-click="revert()">&nbsp;Revert</button>
    <button type="button" class="btn btn-link pull-right" ng-click="remove()">
      Delete
    </button>
  </div>
</form>
