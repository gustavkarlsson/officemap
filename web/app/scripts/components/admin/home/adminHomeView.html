<icon-button icon="close" tooltip="Close" class="fixed-top-right" ui-sref="home"></icon-button>
<h1 class="center md-headline">Admin</h1>
<md-tabs md-center-tabs="true" md-no-bar md-dynamic-height="true" md-selected="tab">
  <md-tab label="People">
    <md-card class="center">
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="(ref, person) in persons" ng-click="go('^.people', { ref: ref })">
          <img ng-src="{{ getImageUrl(person.portrait, 40) }}" class="md-avatar" alt="{{ person.firstName + ' ' + person.lastName }}" />
          <div class="md-list-item-text">
            <h3>{{ person.firstName }} {{ person.lastName }}</h3>
            <h4>{{ person.username }}</h4>
            <p>{{ person.email }}</p>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      <div layout="row" layout-align="end">
        <md-button class="md-fab" ui-sref="new" aria-label="Add a new person">
          <md-icon>add</md-icon>
          <md-tooltip>
            Add a new person
          </md-tooltip>
        </md-button>
      </div>
    </md-card>
  </md-tab>
  <md-tab label="Maps">
    <md-card class="center">
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="(ref, map) in maps" ng-click="go('^.maps', { ref: ref })">
          <img ng-src="{{ getImageUrl(map.image, 80) }}" class="md-avatar" alt="{{ map.name }}" style="width: 80px; height: 80px; border-radius: 0;" />
          <div class="md-list-item-text">
            <h3>{{ map.name }}</h3>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
      <div layout="row" layout-align="end">
        <md-button class="md-fab" ui-sref="new" aria-label="Add a new map">
          <md-icon>add</md-icon>
          <md-tooltip>
            Add a new map
          </md-tooltip>
        </md-button>
      </div>
    </md-card>
  </md-tab>
</md-tabs>
