<div layout="column" flex>
  <close-button class="fixed-top-right"></close-button>
  <div>
    <h1 class="center md-headline">Admin</h1>
  </div>
  <md-tabs md-center-tabs="true" md-no-bar flex>
    <md-tab label="People">
      <md-card class="center">
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="(ref, person) in persons" ng-click="go('/admin/persons/{{ref}}');">
            <img ng-src="{{ getThumbnail(person.portrait, 'small') }}" class="md-avatar" alt="{{ person.firstName + ' ' + person.lastName }}" />
            <div class="md-list-item-text">
              <h3>{{ person.firstName }} {{ person.lastName }}</h3>
              <h4>{{ person.username }}</h4>

              <p>{{ person.email }}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
        <div layout="row" layout-align="end">
          <md-button class="md-fab" href="/admin/persons/new" aria-label="Add a new person">
            <md-icon>add</md-icon>
            <md-tooltip>
              Add a new person
            </md-tooltip>
          </md-button>
        </div>
      </md-card>
    </md-tab>
    <md-tab label="Maps">
      <md-card class="center" layout="column">
        <md-list>
          <md-list-item ng-repeat="(ref, map) in maps" ng-click="go('/admin/maps/{{ref}}');">
            <img ng-src="{{ getThumbnail(map.image, 'medium') }}" class="md-avatar" alt="{{ map.name }}" style="width: 160px; height: 160px; border-radius: 0;" />
            <p class="md-title">{{ map.name }}</p>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
        <div layout="row" layout-align="end">
          <md-button class="md-fab" href="/admin/maps/new" aria-label="Add a new map">
            <md-icon>add</md-icon>
            <md-tooltip>
              Add a new map
            </md-tooltip>
          </md-button>
        </div>
      </md-card>
    </md-tab>
  </md-tabs>

</div>
