<form role="search">
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Search" ng-model="selected" typeahead="result as result.object.firstName + ' ' + result.object.lastName + ' (' + result.object.username + ')' for result in search($viewValue)" typeahead-on-select="onSelect($item, $model, $label)" typeahead-wait-ms="400" typeahead-editable="false">
    </div>
</form>
