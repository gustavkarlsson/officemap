<!DOCTYPE html>
<html lang="en" ng-app="main">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Office Map</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

	<!-- Bootstrap Theme CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Office Map</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form" role="search" ng-controller="TypeaheadCtrl">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" ng-model="selected" typeahead="person as person.firstName + ' ' + person.lastName + ' (' + person.username + ')' for person in getPersons($viewValue)" typeahead-on-select="onSelect($item, $model, $label)" typeahead-wait-ms="400" typeahead-editable="false">
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<div ng-view></div>

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Angular -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!-- Angular Route -->
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<!-- UI Bootstrap -->
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<!-- App -->
	<script type="text/javascript" src="app/app.js"></script>
</body>

</html>
