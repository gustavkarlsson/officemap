<!DOCTYPE html>
<html lang="en" ng-app="main">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Office Map</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

<!-- Bootstrap Theme CSS -->
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-theme.min.css" />

<!-- Leaflet CSS -->
<link rel="stylesheet" type="text/css" href="css/leaflet.css" />

<!-- Main CSS -->
<link rel="stylesheet" type="text/css" href="css/main.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<div ng-view></div>
	<form id="search" class="form" role="search" ng-controller="TypeaheadController">
		<div class="form-group">
			<input type="text" class="form-control input-lg"
				placeholder="find someone..." ng-model="selected"
				typeahead="person as person.firstName + ' ' + person.lastName + ' (' + person.username + ')' for person in getPersons($viewValue)"
				typeahead-on-select="onSelect($item, $model, $label)"
				typeahead-wait-ms="400" typeahead-editable="false">
		</div>
	</form>

	<div id="areas" class="list-group"
		ng-controller="MapsController">
			<a class="list-group-item"
				ng-repeat="(ref, map) in maps"
				ng-href="#/maps/{{ref}}"
				ng-class="{active: isActive(ref)}">
					{{map.name}}
			</a>
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Angular -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<!-- Angular Route -->
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<!-- UI Bootstrap -->
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<!-- Leaflet -->
	<script type="text/javascript" src="js/leaflet.js"></script>
	<!-- Leaflet directive for AngularJs -->
	<script type="text/javascript"
		src="js/angular-leaflet-directive.min.js"></script>
	<!-- App -->
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/routing.js"></script>
	<script type="text/javascript" src="app/image-service.js"></script>
	<script type="text/javascript" src="app/map-service.js"></script>
	<script type="text/javascript" src="app/person-service.js"></script>
	<script type="text/javascript" src="app/maps-controller.js"></script>
	<script type="text/javascript" src="app/leaflet-controller.js"></script>
	<script type="text/javascript" src="app/person-controller.js"></script>
	<script type="text/javascript" src="app/typeahead-controller.js"></script>
</body>

</html>
