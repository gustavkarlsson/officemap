<div class="container" style="margin-top: 100px;">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<form role="form">
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" id="username" placeholder="Enter username" ng-model="person.username">
				</div>
				<div class="form-group">
					<label for="firstName">First name</label>
					<input class="form-control" id="firstName" placeholder="Enter first name" ng-model="person.firstName">
				</div>
				<div class="form-group">
					<label for="lastName">Last name</label>
					<input class="form-control" id="lastName" placeholder="Enter last name" ng-model="person.lastName">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="person.email">
				</div>
				<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
				<button class="btn btn-default">Delete</button>
			</form>
		</div>
	</div>
</div>
